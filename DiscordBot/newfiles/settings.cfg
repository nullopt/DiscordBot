ESPToggleKey="4B"		// Toggles Player ESP on/off- default 'K'
RefreshKey="74"			// Default is f5 (74)
AimFov="200"			// Changes the Field of View (FoV) of your aimbot - I.E. how far away, in pixels from your crosshair, to target
AimIgnoreDownedPlayers="1"	// Aimbot will not target downed players, kill them yourself.
AutoZero="1"			// True/false to auto-zero your gun to the enemy's distance when AimKey is down (WARNING: may increase your risk of detection!)
InfiniteBreath="0"		// Allows you to have breath infinitly (WARNING: may increase your risk of detection!)
NoSway="1"			// Removes all crosshair sway and movement (WARNING: may increase your risk of detection!)
NoBulletGravity="0"		// Removes bullet drop from gravity (WARNING: may increase your risk of detection!)
SuperfastBullets="0"		// Increase bullet velocity drastically (WARNING: may increase your risk of detection!)
NoRecoil="0"			// Removes all recoil when shooting a gun (WARNING: may increase your risk of detection!)
NoSpread="0"			// Removes all bullet spread when shooting a gun (WARNING: may increase your risk of detection!)
RenderItemsKey="60"		// Toggles rendering of item ESP altogether - default NUMPAD 0
RenderVehicleKey="4C"		// Custom keybind to toggle rendering vehicles, use same Key Code website as above
RenderDeathCrates="1"		// Render the loot crates when someone dies
RenderCarePackages="1"		// Render care packages and their contents
